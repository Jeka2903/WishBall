<body>
    


<style type="text/css">
        div {
            display: flex;
            color: white;
            align-items: center;
            justify-content: center;
            width: 80vw;
            font-size: 3vw;
            height: 100vw;
            margin: 0 auto;
            background-repeat: no-repeat ;  
            background-color: rgba(1, 33, 102, 0.979); 
            background-image: url(images/ball.png);
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
    }
    </style> 


<div onclick="shaker()" class="content">
    <p>
        Спрашивай
    </p>
</div>

<script>
        function shaker() {
            var choice = Math.ceil(Math.random()*5);
            var answ = ["Конечно Да", "Нет","100% Да", "Возможно","Завари Чаю", ]
            document.querySelector("p").innerText=answ[choice-1];
        }
</script>
